{% load static %}
<!DOCTYPE html>
<html>

<head>
  <title>Detalle de la página</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <h1>{{ page.title }}</h1>
  <h2>{{ page.subtitle }}</h2>
  <p>{{ page.body }}</p>
  <p>Autor: {{ page.author }}</p>
  <p>Fecha: {{ page.date }}</p>
  <img src="{{ page.image_url }}" alt="Imagen de la página">
</body>

</html>
